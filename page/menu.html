<style>
    .layui-card {
        border: 1px solid #f2f2f2;
        border-radius: 5px;
    }

    .icon {
        margin-right: 10px;
        color: #1aa094;
    }

    .icon-cray {
        color: #ffb800 !important;
    }

    .icon-blue {
        color: #1e9fff !important;
    }

    .icon-tip {
        color: #ff5722 !important;
    }

    .layuimini-qiuck-module {
        text-align: center;
        margin-top: 10px
    }

    .layuimini-qiuck-module a i {
        display: inline-block;
        width: 100%;
        height: 60px;
        line-height: 60px;
        text-align: center;
        border-radius: 2px;
        font-size: 30px;
        background-color: #F8F8F8;
        color: #333;
        transition: all .3s;
        -webkit-transition: all .3s;
    }

    .layuimini-qiuck-module a cite {
        position: relative;
        top: 2px;
        display: block;
        color: #666;
        text-overflow: ellipsis;
        overflow: hidden;
        white-space: nowrap;
        font-size: 14px;
    }

    .welcome-module {
        width: 100%;
    }

    .panel {
        background-color: #fff;
        border: 1px solid transparent;
        border-radius: 3px;
        -webkit-box-shadow: 0 1px 1px rgba(0, 0, 0, .05);
        box-shadow: 0 1px 1px rgba(0, 0, 0, .05)
    }

    .panel-body {
        padding: 10px
    }

    .panel-title {
        margin-top: 0;
        margin-bottom: 0;
        font-size: 12px;
        color: inherit
    }

    .label {
        display: inline;
        padding: .2em .6em .3em;
        font-size: 75%;
        font-weight: 700;
        line-height: 1;
        color: #fff;
        text-align: center;
        white-space: nowrap;
        vertical-align: baseline;
        border-radius: .25em;
        margin-top: .3em;
    }

    .layui-red {
        color: red
    }

    .main_btn>p {
        height: 40px;
    }

    .layui-bg-number {
        background-color: #F8F8F8;
    }

    .layuimini-notice:hover {
        background: #f6f6f6;
    }

    .layuimini-notice {
        padding: 7px 16px;
        clear: both;
        font-size: 12px !important;
        cursor: pointer;
        position: relative;
        transition: background 0.2s ease-in-out;
    }

    .layuimini-notice-title,
    .layuimini-notice-label {
        padding-right: 70px !important;
        text-overflow: ellipsis !important;
        overflow: hidden !important;
        white-space: nowrap !important;
    }

    .layuimini-notice-title {
        line-height: 28px;
        font-size: 14px;
    }

    .layuimini-notice-extra {
        position: absolute;
        top: 50%;
        margin-top: -8px;
        right: 16px;
        display: inline-block;
        height: 16px;
        color: #999;
    }

    .layui-btn:not(.layui-btn-lg):not(.layui-btn-sm):not(.layui-btn-xs) {
        height: 34px;
        line-height: 34px;
        padding: 0 8px;
    }

    .layui-form-item .layui-input-company {
        width: auto;
        padding-right: 10px;
        line-height: 38px;
    }
</style>

<body>

    <div class="layuimini-container layuimini-page-anim">
        <div class="layuimini-main">

            <div class="layui-card">
                <div class="layui-card-header"><i class="fa fa-bullhorn icon icon-tip"></i>通知公告</div>
                <div class="layui-card-body layui-text">



                    <div class="layuimini-notice">
                        <div class="layuimini-notice-title">虎屯联赛第一场</div>
                        <div class="layuimini-notice-extra">2021-06-03</div>
                        <div text-align="center" class="layuimini-notice-content layui-hide">
                            <div align="center" style="margin-top:0;"><img src="images/20210603dianjing.jpg"
                                    style="width: 250px;" /></div>
                                    长按选择【搜一搜】打开链接<br>
                            报名截止2021-06-04 22:30<br>
                            扫描可以报名和关注比赛<br>
                        </div>
                    </div>




                </div>
            </div>


            <div class="layui-card">
                <div class="layui-card-header"> <i class="fa fa-gamepad icon"></i> 王者荣耀联赛积分排行榜</div>
                <div class="layui-card-body layui-text">
                    <table class="layui-hide" id="dianjing"></table>
                </div>
            </div>


        </div>
    </div>
</body>


<script>

    layui.use(['form', 'table', 'miniPage', 'element','layer','echarts'], function () {
        var $ = layui.jquery,
            form = layui.form,
            table = layui.table,
            miniPage = layui.miniPage,
            layer = layui.layer,
            echarts = layui.echarts;

        table.render({
            elem: '#dianjing',
            url: 'test/dianjing.json',
            initSort: { field: 'jifen', type: 'desc' },
            defaultToolbar: ['filter', 'exports', 'print', {
                title: '王者荣耀联赛积分排行榜',
                layEvent: 'LAYTABLE_TIPS',
                icon: 'layui-icon-tips'
            }],
            cols: [[
                { field: 'danwei', align:'center', width: '26%', title: '单位', sort: true },
                { field: 'zhandui', align:'center', width: '51%', title: '战队名称', sort: true },
                { field: 'jifen', align:'center', width: '25%', title: '积分', sort: true },
                { field: 'duizhang', align:'center', width: '26%', title: '队长', sort: true },
                { field: 'dianhua', align:'center', width: '40%', title: '电话', sort: true },
                { field: 'weixin', align:'center', width: '50%', title: '微信', sort: true },
            ]],


        });


                /**
         * 查看公告信息
         **/
         $('body').on('click', '.layuimini-notice', function () {
            var title = $(this).children('.layuimini-notice-title').text(),
                noticeTime = $(this).children('.layuimini-notice-extra').text(),
                content = $(this).children('.layuimini-notice-content').html();
            var html = '<div style="padding:15px 20px; text-align:justify; line-height: 22px;border-bottom:1px solid #e2e2e2;background-color: #2f4056;color: #ffffff">\n' +
                '<div style="text-align: center;margin-bottom: 20px;font-weight: bold;border-bottom:1px solid #718fb5;padding-bottom: 5px"><h4 class="text-danger">' + title + '</h4></div>\n' +
                '<div style="font-size: 12px">' + content + '</div>\n' +
                '</div>\n';
            parent.layer.open({
                type: 1,
                title: '通知公告' + '<span style="float: right;right: 1px;font-size: 12px;color: #b1b3b9;margin-top: 1px">' + noticeTime + '</span>',
                area: '300px;',
                shade: 0.8,
                id: 'layuimini-notice',
                btn: ['关闭'],
                btnAlign: 'c',
                moveType: 1,
                content: html,

            });
        });


        // echarts 窗口缩放自适应
        window.onresize = function () {
            echartsRecords.resize();
        }
    });














</script>

</html>
