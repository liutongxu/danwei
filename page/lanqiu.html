<style>
    .layui-card {
        border: 1px solid #f2f2f2;
        border-radius: 5px;
    }

    .icon {
        margin-right: 10px;
        color: #1aa094;
    }

    .icon-cray {
        color: #ffb800 !important;
    }

    .icon-blue {
        color: #1e9fff !important;
    }

    .icon-tip {
        color: #ff5722 !important;
    }

    .layuimini-qiuck-module {
        text-align: center;
        margin-top: 10px
    }

    .layuimini-qiuck-module a i {
        display: inline-block;
        width: 100%;
        height: 60px;
        line-height: 60px;
        text-align: center;
        border-radius: 2px;
        font-size: 30px;
        background-color: #F8F8F8;
        color: #333;
        transition: all .3s;
        -webkit-transition: all .3s;
    }

    .layuimini-qiuck-module a cite {
        position: relative;
        top: 2px;
        display: block;
        color: #666;
        text-overflow: ellipsis;
        overflow: hidden;
        white-space: nowrap;
        font-size: 14px;
    }

    .welcome-module {
        width: 100%;
    }

    .panel {
        background-color: #fff;
        border: 1px solid transparent;
        border-radius: 3px;
        -webkit-box-shadow: 0 1px 1px rgba(0, 0, 0, .05);
        box-shadow: 0 1px 1px rgba(0, 0, 0, .05)
    }

    .panel-body {
        padding: 10px
    }

    .panel-title {
        margin-top: 0;
        margin-bottom: 0;
        font-size: 12px;
        color: inherit
    }

    .label {
        display: inline;
        padding: .2em .6em .3em;
        font-size: 75%;
        font-weight: 700;
        line-height: 1;
        color: #fff;
        text-align: center;
        white-space: nowrap;
        vertical-align: baseline;
        border-radius: .25em;
        margin-top: .3em;
    }

    .layui-red {
        color: red
    }

    .main_btn>p {
        height: 40px;
    }

    .layui-bg-number {
        background-color: #F8F8F8;
    }

    .layuimini-notice:hover {
        background: #f6f6f6;
    }

    .layuimini-notice {
        padding: 7px 16px;
        clear: both;
        font-size: 12px !important;
        cursor: pointer;
        position: relative;
        transition: background 0.2s ease-in-out;
    }

    .layuimini-notice-title,
    .layuimini-notice-label {
        padding-right: 70px !important;
        text-overflow: ellipsis !important;
        overflow: hidden !important;
        white-space: nowrap !important;
    }

    .layuimini-notice-title {
        line-height: 28px;
        font-size: 14px;
    }

    .layuimini-notice-extra {
        position: absolute;
        top: 50%;
        margin-top: -8px;
        right: 16px;
        display: inline-block;
        height: 16px;
        color: #999;
    }

    .layui-btn:not(.layui-btn-lg):not(.layui-btn-sm):not(.layui-btn-xs) {
        height: 34px;
        line-height: 34px;
        padding: 0 8px;
    }

    .layui-form-item .layui-input-company {
        width: auto;
        padding-right: 10px;
        line-height: 38px;
    }
</style>

<body>

    <div class="layuimini-container layuimini-page-anim">
        <div class="layuimini-main">

            <div class="layui-card">
                <div class="layui-card-header"><i class="fa fa-bullhorn icon icon-tip"></i>通知公告</div>
                <div class="layui-card-body layui-text">



                    <div class="layuimini-notice">
                        <div class="layuimini-notice-title">第十届“拼搏杯”篮球赛</div>
                        <div class="layuimini-notice-extra">2021-06-03</div>
                        <div text-align="center" class="layuimini-notice-content layui-hide">
                            敬请期待<br>
                        </div>
                    </div>




                </div>
            </div>



            <div class="layui-card">
                <div class="layui-card-header"> <i class="fa fa-dribbble icon"></i> 第十届“拼搏杯”篮球赛-赛程安排表</div>
                <div class="layui-card-body layui-text">
                    <table class="layui-hide" id="lanqiu"></table>
                </div>
            </div>
            <div class="layui-card">
                <div class="layui-card-header"> <i class="fa fa-dribbble icon"></i> 第十届“拼搏杯”篮球赛-积分表</div>
                <div class="layui-card-body layui-text">
                    <table class="layui-hide" id="lanqiujf1"></table>
                    <table class="layui-hide" id="lanqiujf2"></table>
                </div>
            </div>



        </div>
    </div>
</body>


<script>

    layui.use(['form', 'table', 'miniPage', 'element', 'layer', 'echarts'], function () {
        var $ = layui.jquery,
            form = layui.form,
            table = layui.table,
            miniPage = layui.miniPage,
            layer = layui.layer,
            echarts = layui.echarts;

        table.render({
            elem: '#lanqiu',
            url: 'test/lanqiu.json',
            initSort: { field: 'shijian', type: 'asc' },
            defaultToolbar: ['filter', 'exports', 'print', {
                title: '第十届“拼搏杯”篮球赛',
                layEvent: 'LAYTABLE_TIPS',
                icon: 'layui-icon-tips'
            }],
            cols: [
                [
                    { field: 'shijian', align: 'center', width: '90', title: '时间', rowspan: "2" , sort: true},
                    { field: 'duiwu1', align: 'center', width: '110',  title: '队伍', rowspan: "2" },
                    { title: '比分', align: 'center', colspan: "3" },
                    { field: 'duiwu2', align: 'center', width: '110',  title: '队伍', rowspan: "2" },
                ],
                [
                    { field: 'bifen1', align: 'center', title: '分数' },
                    { field: 'vs', align: 'center', title: 'VS' },
                    { field: 'bifen2', align: 'center', title: '分数' },
                ]
            ],

            
            

        });



        table.render({
            elem: '#lanqiujf1',
            url: 'test/lanqiujf1.json',
            defaultToolbar: ['filter', 'exports', 'print', {
                title: '第十届“拼搏杯”篮球赛',
                layEvent: 'LAYTABLE_TIPS',
                icon: 'layui-icon-tips'
            }],
            cols: [
                [
                    { field: '1zu', align: 'center', width: '33.6%', title: '第1组' },
                    { field: 'sheng', align: 'center', width: '33.6%', title: '胜' },
                    { field: 'fu', align: 'center', width: '33.6%', title: '负' },
                ],
            ],

            
            

        });

        table.render({
            elem: '#lanqiujf2',
            url: 'test/lanqiujf2.json',
            defaultToolbar: ['filter', 'exports', 'print', {
                title: '第十届“拼搏杯”篮球赛',
                layEvent: 'LAYTABLE_TIPS',
                icon: 'layui-icon-tips'
            }],
            cols: [
                [
                    { field: '2zu', align: 'center', width: '33.6%', title: '第2组' },
                    { field: 'sheng', align: 'center', width: '33.6%', title: '胜' },
                    { field: 'fu', align: 'center', width: '33.6%', title: '负' },
                ],
            ],

            
            

        });

        /**
 * 查看公告信息
 **/
        $('body').on('click', '.layuimini-notice', function () {
            var title = $(this).children('.layuimini-notice-title').text(),
                noticeTime = $(this).children('.layuimini-notice-extra').text(),
                content = $(this).children('.layuimini-notice-content').html();
            var html = '<div style="padding:15px 20px; text-align:justify; line-height: 22px;border-bottom:1px solid #e2e2e2;background-color: #2f4056;color: #ffffff">\n' +
                '<div style="text-align: center;margin-bottom: 20px;font-weight: bold;border-bottom:1px solid #718fb5;padding-bottom: 5px"><h4 class="text-danger">' + title + '</h4></div>\n' +
                '<div style="font-size: 12px">' + content + '</div>\n' +
                '</div>\n';
            parent.layer.open({
                type: 1,
                title: '通知公告' + '<span style="float: right;right: 1px;font-size: 12px;color: #b1b3b9;margin-top: 1px">' + noticeTime + '</span>',
                area: '300px;',
                shade: 0.8,
                id: 'layuimini-notice',
                btn: ['关闭'],
                btnAlign: 'c',
                moveType: 1,
                content: html,

            });
        });


        // echarts 窗口缩放自适应
        window.onresize = function () {
            echartsRecords.resize();
        }
    });














</script>

</html>
